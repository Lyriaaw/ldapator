<div class="login_wrapper">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <input type="text" matInput placeholder="Username" [(ngModel)]="form.email" name="email">
      <input type="password" matInput placeholder="Username" [(ngModel)]="form.password" name="password">
    </mat-card-content>
  </mat-card>
</div>
